<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Campus Resolve #{loginController.usuarioLogado.nome}</title>
    </h:head>
    <h:body>
        <b:growl id="growMenu" delay="4000" show-detail="true" show-summary="true"/>
        <b:form id="formMenu">

            <b:navBar brand="Campus Resolve" brandHref="indexUsuario.xhtml" fluid="true">
                <b:navbarLinks>
                    <b:navLink value="Reportar Ocorrência" href="#" onclick="$('.mRegistrarDenuncia').modal('show')"></b:navLink>   
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink value="sair" iconAwesome="fa-power-off" onclick="location.href = 'login.xhtml';ajax:loginController.logout()"></b:navLink>  
                </b:navbarLinks>
            </b:navBar>

            <b:panelGrid colSpans="2,10">
                <b:panel style="height: 280px; margin-right: 10px; margin-left: 10px; text-align: center;" title="Bem-Vindo" collapsible="false">

                    <b:row style="text-align: center;"> <h:graphicImage value="resources/icone-de-perfil2.png" style="width: 100px; height: 100px; margin-right: 5px; " /></b:row>
                    <f:facet name="footer">
                        <b:label value="Matrícula: " style="font-weight: bold; margin-right: 3px;" />
                        <b:row style="margin: 3px;">               
                            <h:outputText value=" #{loginController.usuarioLogado.matricula} " style="margin-right: 3px" />
                        </b:row>
                        <b:label value="Nome " style="font-weight: bold; margin-right: 3px;" />
                        <b:row style="margin: 3px;">               
                            <h:outputText value=" #{loginController.usuarioLogado.nome} " style="margin-right: 3px" />
                        </b:row>
                    </f:facet>
                </b:panel>

                <b:panel style="margin-right: 10px; margin-left: 10px;" title="Minhas Ocorrências" collapsible="false">
                    <b:row styleClass="table-responsive">
                        <p:dataTable styleClass="table table-striped" value="#{denunciaController.listarDenunciasParaUsuario(loginController.usuarioLogado)}" var="denuncia"
                                     paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30">
                            <p:column headerText="Identificador">
                                <h:outputText value=" #{denuncia.id} " />
                            </p:column>
                            <p:column headerText="Tipo">
                                <h:outputText value=" #{denuncia.tipoDenuncia} " />
                            </p:column>
                            <p:column headerText="Assunto">
                                <h:outputText value=" #{denuncia.assundoDenuncia} " />
                            </p:column>
                            <p:column headerText="Descrição">
                                <h:outputText value=" #{denuncia.descricaoDenuncia} " />
                            </p:column>
                            <p:column headerText="Local">
                                <h:outputText value=" #{denuncia.localDenuncia} " />
                            </p:column>
                            <p:column headerText="Status">
                                <h:outputText value=" #{denuncia.estadoDenunciaAmigavel} " />
                            </p:column>
                            <p:column headerText="Data">
                                <h:outputText value="#{denuncia.dataDenuncia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Ação">
                                <b:commandButton value="Detalhes" styleClass="btn-primary" 
                                                 style="padding: 5px 10px; font-size: 10px; margin-left: 5px; margin-right: 5px"
                                                 update=":formModalDetalhes" oncomplete="PF('modalDetalhes').show()" process="@this">
                                    <f:setPropertyActionListener target="#{denunciaController.denunciaSelecionada}" value="#{denuncia}" />
                                </b:commandButton>
                            </p:column>
                        </p:dataTable>
                    </b:row>
                </b:panel>

            </b:panelGrid>
        </b:form>

        <b:form id="formRegistrarDenuncia">
            <b:modal id="modalRegistrarDenuncia" class="mRegistrarDenuncia">
                <b:panelGrid columns="1">
                    <b:selectOneMenu style="border: 1px solid; border-color: black" value="#{denunciaController.denuncia.tipoDenuncia}" label="Qual o Tipo de Manifestação?" required="true" 
                                     select2="true">
                        <f:selectItem itemLabel="(Selecione um Tipo)" itemValue="" />
                        <f:selectItem itemLabel="Elogio" itemValue="Elogio" />
                        <f:selectItem itemLabel="Reclamação" itemValue="Reclamação" />
                        <f:selectItem itemLabel="Solicitação" itemValue="Solicitação" />
                        <f:selectItem itemLabel="Sugestão" itemValue="Sugestão" />
                        <f:selectItem itemLabel="Denuncia" itemValue="Denuncia" />
                    </b:selectOneMenu>
                    <b:selectOneMenu value="#{denunciaController.denuncia.assundoDenuncia}" label="Qual o Assunto?" required="true"
                                     select2="true">
                        <f:selectItem itemLabel="(Selecione um Assunto)" itemValue="" />
                        <f:selectItem itemLabel="Assedio" itemValue="Assedio" />
                        <f:selectItem itemLabel="Agradecimento" itemValue="Agradecimento" />
                        <f:selectItem itemLabel="Alimentação" itemValue="Alimentação" />
                        <f:selectItem itemLabel="Bolsas" itemValue="Bolsas" />
                        <f:selectItem itemLabel="Conduta Docente" itemValue="Conduta Docente" />
                        <f:selectItem itemLabel="Cursos" itemValue="Cursos" />
                        <f:selectItem itemLabel="Descriminação" itemValue="Descriminação" />
                        <f:selectItem itemLabel="Outro" itemValue="Outro" />
                    </b:selectOneMenu>
                    <b:inputTextarea label="Descrição" required="true" rows="4" maxlength="250" value="#{denunciaController.denuncia.descricaoDenuncia}" />                    
                    <b:inputText placeholder="Local do fato" required="true" maxlength="50" label="Local do fato" value="#{denunciaController.denuncia.localDenuncia}"  />
                    <b:dateTimePicker value="#{denunciaController.denuncia.dataDenuncia}"
                                      label="Data/Hora"
                                      mode="popup"
                                      required="true"
                                      format="DD/MM/YYYY HH:mm" 
                                      locale="pt" />

                    <b:commandButton value="Registrar" action="#{denunciaController.inserirDenuncia()}" />
                </b:panelGrid>
            </b:modal>
        </b:form>

        <h:form id="formModalDetalhes">
            <p:dialog header="Detalhes da Ocorrência" widgetVar="modalDetalhes" modal="true" resizable="false" width="500" showEffect="fade" hideEffect="fade" closable="true" draggable="false">
                <b:panelGrid columns="2">
                    <h:outputText value="Identificador:" />
                    <h:outputText value="#{denunciaController.denunciaSelecionada.id}" />

                    <h:outputText value="Tipo de Manifestação:" />
                    <b:selectOneMenu value="#{denunciaController.denunciaSelecionada.tipoDenuncia}" disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia != 'N'}">
                        <f:selectItem itemLabel="Elogio" itemValue="Elogio" />
                        <f:selectItem itemLabel="Reclamação" itemValue="Reclamação" />
                        <f:selectItem itemLabel="Solicitação" itemValue="Solicitação" />
                        <f:selectItem itemLabel="Sugestão" itemValue="Sugestão" />
                        <f:selectItem itemLabel="Denúncia" itemValue="Denúncia" />
                    </b:selectOneMenu>

                    <h:outputText value="Assunto:" />
                    <b:selectOneMenu value="#{denunciaController.denunciaSelecionada.assundoDenuncia}" disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia != 'N'}">
                        <f:selectItem itemLabel="Assédio" itemValue="Assedio" />
                        <f:selectItem itemLabel="Agradecimento" itemValue="Agradecimento" />
                        <f:selectItem itemLabel="Alimentação" itemValue="Alimentação" />
                        <f:selectItem itemLabel="Bolsas" itemValue="Bolsas" />
                        <f:selectItem itemLabel="Conduta Docente" itemValue="Conduta Docente" />
                        <f:selectItem itemLabel="Cursos" itemValue="Cursos" />
                        <f:selectItem itemLabel="Descriminação" itemValue="Descriminação" />
                        <f:selectItem itemLabel="Outro" itemValue="Outro" />
                    </b:selectOneMenu>

                    <h:outputText value="Descrição:" />
                    <b:inputTextarea value="#{denunciaController.denunciaSelecionada.descricaoDenuncia}" disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia != 'N'}" rows="4" maxlength="250" />

                    <h:outputText value="Local do Fato:" />
                    <b:inputText value="#{denunciaController.denunciaSelecionada.localDenuncia}" disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia != 'N'}" maxlength="50" />

                    <h:outputText value="Data/Hora:" />
                    <b:dateTimePicker value="#{denunciaController.denunciaSelecionada.dataDenuncia}" disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia != 'N'}"
                                      mode="popup" format="DD/MM/YYYY HH:mm" locale="pt" />

                    <h:outputText value="Status:" />
                    <h:outputText value="#{denunciaController.denunciaSelecionada.estadoDenunciaAmigavel}" />
                </b:panelGrid>
                <b:commandButton value="Salvar" action="#{denunciaController.atualizarDenuncia()}" rendered="#{denunciaController.denunciaSelecionada.estadoDenuncia == 'N'}" />
                <b:commandButton value="Excluir" action="#{denunciaController.excluirDenuncia()}" rendered="#{denunciaController.denunciaSelecionada.estadoDenuncia == 'N'}" />
                <p:commandButton value="Fechar" icon="ui-icon-close" onclick="PF('modalDetalhes').hide()" type="button" />
            </p:dialog>
        </h:form>

    </h:body>
</html>
