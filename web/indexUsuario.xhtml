<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Campus Resolve #{loginController.usuarioLogado.nome}</title>
    </h:head>
    <h:body>
        <b:growl id="growMenu" delay="4000" show-detail="true" show-summary="true"/>
        <b:form id="formMenu">

            <b:navBar brand="Campus Resolve" brandHref="indexUsuario.xhtml" fluid="true">
                <b:navbarLinks>
                    <b:navLink value="Reportar Ocorrência" href="#" onclick="$('.mRegistrarDenuncia').modal('show')"></b:navLink>   
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink value="sair" iconAwesome="fa-power-off" onclick="location.href = 'login.xhtml';ajax:loginController.logout()"></b:navLink>  
                </b:navbarLinks>
            </b:navBar>

            <b:panelGrid colSpans="2,10">
                <b:panel style="height: 280px; margin-right: 10px; margin-left: 10px; text-align: center;" title="Bem-Vindo" collapsible="false">

                    <b:row style="text-align: center;"> <h:graphicImage value="resources/icone-de-perfil2.png" style="width: 100px; height: 100px; margin-right: 5px; " /></b:row>
                    <f:facet name="footer">
                        <b:label value="Matrícula: " style="font-weight: bold; margin-right: 3px;" />
                        <b:row style="margin: 3px;">               
                            <h:outputText value=" #{loginController.usuarioLogado.matricula} " style="margin-right: 3px" />
                        </b:row>
                        <b:label value="Nome " style="font-weight: bold; margin-right: 3px;" />
                        <b:row style="margin: 3px;">               
                            <h:outputText value=" #{loginController.usuarioLogado.nome} " style="margin-right: 3px" />
                        </b:row>
                    </f:facet>
                </b:panel>

                <b:panel style="margin-right: 10px; margin-left: 10px;" title="Minhas Ocorrências" collapsible="false">
                    <b:row styleClass="table-responsive">
                        <p:dataTable styleClass="table table-striped" value="#{denunciaController.listarDenunciasPorUsuario(loginController.usuarioLogado)}" var="denuncia"
                                     paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30">
                            <p:column headerText="Identificador">
                                <h:outputText value=" #{denuncia.id} " />
                            </p:column>
                            <p:column headerText="Tipo">
                                <h:outputText value=" #{denuncia.tipoDenuncia} " />
                            </p:column>
                            <p:column headerText="Assunto">
                                <h:outputText value=" #{denuncia.assundoDenuncia} " />
                            </p:column>
                            <p:column headerText="Descrição">
                                <h:outputText value="#{denuncia.descricaoCurta}" />
                            </p:column>
                            <p:column headerText="Local">
                                <h:outputText value=" #{denuncia.localDenuncia} " />
                            </p:column>
                            <p:column headerText="Status">
                                <h:outputText value=" #{denuncia.estadoDenunciaAmigavel} " />
                            </p:column>
                            <p:column headerText="Data">
                                <h:outputText value="#{denuncia.dataDenuncia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Ação">
                                <b:commandButton value="Detalhes" styleClass="btn-primary" 
                                                 style="padding: 5px 10px; font-size: 10px; margin-left: 5px; margin-right: 5px"
                                                 update=":formModalDetalhes" oncomplete="PF('modalDetalhes').show()" process="@this">
                                    <f:setPropertyActionListener target="#{denunciaController.denunciaSelecionada}" value="#{denuncia}" />
                                </b:commandButton>
                            </p:column>
                        </p:dataTable>
                    </b:row>
                </b:panel>

            </b:panelGrid>
        </b:form>

        <b:form id="formRegistrarDenuncia">
            <b:modal id="modalRegistrarDenuncia" 
                     class="mRegistrarDenuncia">
                <b:panelGrid columns="1">
                    <b:selectOneMenu style="width: 250px;" 
                                     value="#{denunciaController.denuncia.tipoDenuncia}" 
                                     label="Ocorrência:" 
                                     required="true" 
                                     select2="true">
                        <f:selectItem itemLabel="(Selecione um Tipo)" 
                                      itemValue="" />
                        <f:selectItem itemLabel="Elogio" 
                                      itemValue="Elogio" />
                        <f:selectItem itemLabel="Reclamação" 
                                      itemValue="Reclamação" />
                        <f:selectItem itemLabel="Solicitação" 
                                      itemValue="Solicitação" />
                        <f:selectItem itemLabel="Sugestão" 
                                      itemValue="Sugestão" />
                        <f:selectItem itemLabel="Denuncia" 
                                      itemValue="Denuncia" />
                    </b:selectOneMenu>
                    <b:selectOneMenu style="width: 250px;" 
                                     value="#{denunciaController.denuncia.assundoDenuncia}" 
                                     label="Assunto:" 
                                     required="true"
                                     select2="true">
                        <f:selectItem itemLabel="(Selecione um Assunto)" 
                                      itemValue="" />
                        <f:selectItem itemLabel="Assedio" 
                                      itemValue="Assedio" />
                        <f:selectItem itemLabel="Agradecimento" 
                                      itemValue="Agradecimento" />
                        <f:selectItem itemLabel="Alimentação" 
                                      itemValue="Alimentação" />
                        <f:selectItem itemLabel="Bolsas" 
                                      itemValue="Bolsas" />
                        <f:selectItem itemLabel="Conduta Docente" 
                                      itemValue="Conduta Docente" />
                        <f:selectItem itemLabel="Cursos" 
                                      itemValue="Cursos" />
                        <f:selectItem itemLabel="Descriminação" 
                                      itemValue="Descriminação" />
                        <f:selectItem itemLabel="Outro" 
                                      itemValue="Outro" />
                    </b:selectOneMenu>
                    <b:inputText placeholder="Local do fato" 
                                 required="true" 
                                 maxlength="50" 
                                 label="Local do fato" 
                                 value="#{denunciaController.denuncia.localDenuncia}"  />
                    <b:dateTimePicker value="#{denunciaController.denuncia.dataDenuncia}"
                                      label="Data/Hora"
                                      placeholder="Data/Hora da ocorrência" 
                                      mode="popup"
                                      required="true"
                                      format="DD/MM/YYYY HH:mm" 
                                      locale="pt" />
                    <b:inputTextarea label="Descrição" 
                                     required="true" 
                                     placeholder="Descrição da ocorrência" 
                                     rows="4" 
                                     maxlength="5000" 
                                     value="#{denunciaController.denuncia.descricaoDenuncia}"
                                     style="height:500px;"/>                    
                    <b:commandButton 
                                     style="float: right;"
                                     value="Registrar"
                                     action="#{denunciaController.inserirDenuncia()}" />
                </b:panelGrid>
            </b:modal>
        </b:form>

        <h:form id="formModalDetalhes">
            <p:dialog header="Detalhes da Ocorrência"
                      widgetVar="modalDetalhes"
                      modal="true"
                      resizable="false"
                      width="800"
                      showEffect="fade"
                      hideEffect="fade"
                      closable="true"
                      draggable="false">
                <b:panelGrid columns="1">
                    <b:panelGrid columns="2"
                                 style="margin-bottom: 10px;">
                        <p:panel>
                            <h:outputText value="Id da Denúncia:"
                                          style="font-weight: bold; font-size:16px; margin-right: 5px;"/>
                            <h:outputText value="#{denunciaController.denunciaSelecionada.id}" />
                        </p:panel>
                        <p:panel>
                            <h:outputText value="Status da Denúncia:"
                                          style="font-weight: bold; font-size:16px; margin-right: 5px;"/>
                            <h:outputText value="#{denunciaController.denunciaSelecionada.estadoDenunciaAmigavel}" />
                        </p:panel>
                    </b:panelGrid>
                    <b:panelGrid columns="2"
                                 style="margin-bottom: 10px;">
                        <p:panel>
                            <h:outputText value="Tipo de Manifestação:"
                                      style="font-weight: bold; font-size:16px;"/>
                            <b:selectOneMenu value="#{denunciaController.denunciaSelecionada.tipoDenuncia}" 
                                             disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia != 'N'}">
                                <f:selectItem itemLabel="Elogio" 
                                              itemValue="Elogio" />
                                <f:selectItem itemLabel="Reclamação" 
                                              itemValue="Reclamação" />
                                <f:selectItem itemLabel="Solicitação" 
                                              itemValue="Solicitação" />
                                <f:selectItem itemLabel="Sugestão" 
                                              itemValue="Sugestão" />
                                <f:selectItem itemLabel="Denúncia" 
                                              itemValue="Denúncia" />
                            </b:selectOneMenu>
                        </p:panel>
                        <p:panel>
                            <h:outputText value="Assunto:"
                                      style="font-weight: bold; font-size:16px;"/>
                            <b:selectOneMenu value="#{denunciaController.denunciaSelecionada.assundoDenuncia}" 
                                             disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia != 'N'}">
                                <f:selectItem itemLabel="Assédio" 
                                              itemValue="Assedio" />
                                <f:selectItem itemLabel="Agradecimento" 
                                              itemValue="Agradecimento" />
                                <f:selectItem itemLabel="Alimentação" 
                                              itemValue="Alimentação" />
                                <f:selectItem itemLabel="Bolsas" 
                                              itemValue="Bolsas" />
                                <f:selectItem itemLabel="Conduta Docente" 
                                              itemValue="Conduta Docente" />
                                <f:selectItem itemLabel="Cursos" 
                                              itemValue="Cursos" />
                                <f:selectItem itemLabel="Descriminação" 
                                              itemValue="Descriminação" />
                                <f:selectItem itemLabel="Outro" 
                                              itemValue="Outro" />
                            </b:selectOneMenu>
                        </p:panel>
                    </b:panelGrid>
                    <b:panelGrid columns="2"
                                 style="margin-bottom: 10px;">
                        <p:panel>
                            <h:outputText value="Local do Fato:"
                                      style="font-weight: bold; font-size:16px;"/>
                            <b:inputText value="#{denunciaController.denunciaSelecionada.localDenuncia}" 
                                     disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia != 'N'}" 
                                     maxlength="50" />
                        </p:panel>
                        <p:panel>
                            <h:outputText value="Data/Hora:"
                                      style="font-weight: bold; font-size:16px;"/>
                            <b:dateTimePicker value="#{denunciaController.denunciaSelecionada.dataDenuncia}" 
                                          disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia != 'N'}"
                                          style="margin-bottom: 15px;"
                                          mode="popup" 
                                          format="DD/MM/YYYY HH:mm" 
                                          locale="pt" />
                        </p:panel>
                    </b:panelGrid>
                        <p:panel>
                            <h:outputText value="Descrição:"
                                      style="font-weight: bold; font-size:16px;"/>
                            <b:inputTextarea value="#{denunciaController.denunciaSelecionada.descricaoDenuncia}" 
                                         style="height: 400px;"
                                         disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia != 'N'}" 
                                         rows="4" 
                                         maxlength="5000" />
                        </p:panel>
                </b:panelGrid>
                <b:commandButton value="Salvar" 
                                 style="float: right;"
                                 action="#{denunciaController.atualizarDenuncia()}" 
                                 rendered="#{denunciaController.denunciaSelecionada.estadoDenuncia == 'N'}" />
                <b:commandButton value="Excluir" 
                                 style="float: right;"
                                 action="#{denunciaController.excluirDenuncia()}" 
                                 rendered="#{denunciaController.denunciaSelecionada.estadoDenuncia == 'N'}" />
                <b:commandButton value="Fechar" 
                                 style="float: right;"
                                 icon="ui-icon-close" 
                                 onclick="PF('modalDetalhes').hide()" 
                                 type="button" />
 
            </p:dialog>
        </h:form>
    </h:body>
</html>
