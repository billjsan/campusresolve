<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Painel Principal</title>
    </h:head>
    <h:body>
        <b:growl id="growMenu" delay="4000" show-detail="true" show-summary="true"/>
        <b:form id="formMenu">
            <b:navBar brand="Campus Resolve" brandHref="indexServidor.xhtml" fluid="true">
                <b:navbarLinks pull="right">
                    <b:navLink value="" iconAwesome="fa-power-off" onclick="location.href = 'login.xhtml';ajax:loginController.logout()"></b:navLink>  
                </b:navbarLinks>
            </b:navBar>
            <b:panelGrid colSpans="2,10">
                <b:panel>
                    <b:row><b:label value="Nome: #{loginController.servidorLogado.nome}" style="margin-right: 3px" /></b:row>
                </b:panel>
                <b:panel style="background-color: blueviolet" title="Denúncias" collapsible="false">
                    <b:panelGrid columns="4">
                        <c:forEach items="#{denunciaController.listarDenunciasNovas()}" var="denuncia">
                            <b:panel collapsible="false" style="align-content: center; align-items: center; margin: 10px; max-width: 300px; word-wrap: break-word;">
                                <f:facet name="heading">
                                    <b:row style="margin: 3px;">
                                        <b:label value="Tipo: " severity="primary" style="margin-right: 3px" />
                                        <h:outputText value=" #{denuncia.tipoDenuncia} " />
                                    </b:row>
                                    <b:row style="margin: 3px;">
                                        <b:label value="Assunto: " severity="info" style="margin-right: 3px" />
                                        <h:outputText value="#{denuncia.assundoDenuncia}" />
                                    </b:row>
                                </f:facet>
                                <b:row style="margin: 5px;">
                                    <b:label value="Descrição" severity="success" style="margin-right: 3px" />
                                    <h:outputText value="#{denuncia.descricaoDenuncia}" />                  
                                </b:row>
                                <f:facet name="footer">
                                    <b:row style="margin: 3px;">
                                        <b:label value="Local: " severity="warning" style="margin-right: 3px" />
                                        <h:outputText value=" #{denuncia.localDenuncia} " />
                                    </b:row>
                                    <b:row style="margin: 3px;">
                                        <b:label value="Data/Hora: " severity="danger" style="margin-right: 3px" />
                                        <h:outputText value=" #{denunciaController.formatarData(denuncia.dataDenuncia)} " />
                                    </b:row>
                                </f:facet>
                            </b:panel>
                        </c:forEach>
                    </b:panelGrid>
                </b:panel>
            </b:panelGrid>
        </b:form>
    </h:body>
</html>
