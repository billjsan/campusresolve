<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="css/estilo.css" />
    </h:head>
    <h:body>
        <b:growl id="growMenu" delay="4000" show-detail="true" show-summary="true"/>
        <b:form id="formMenu">
            <b:navBar brand="Campus Resolve" brandHref="indexServidor.xhtml" fluid="true">
                <b:navbarLinks pull="right">
                    <b:navLink value="" iconAwesome="fa-power-off" 
                               onclick="location.href = 'login.xhtml';ajax:loginController.logout()">
                    </b:navLink>
                </b:navbarLinks>
            </b:navBar>
            <b:panelGrid colSpans="2,10">
                <b:panel style="text-align: center; margin-left: 20px" 
                         title="Bem-Vindo" 
                         collapsible="false">
                    <b:row>
                        <h:graphicImage value="resources/icone-de-perfil2.png" 
                                        style="width: 100px; height: 100px; margin-right: 5px; " />
                    </b:row>
                    <f:facet name="footer">
                        <b:label value="Matrícula: " 
                                 style="font-weight: bold; margin-right: 3px;" />
                        <b:row style="margin: 3px;">               
                            <h:outputText value=" #{loginController.servidorLogado.matricula} " 
                                          style="margin-right: 3px" />
                        </b:row>
                        <b:label value="Nome " 
                                 style="font-weight: bold; margin-right: 3px;" />
                        <b:row style="margin: 3px;">               
                            <h:outputText value=" #{loginController.servidorLogado.nome} " 
                                          style="margin-right: 3px" />
                        </b:row>
                    </f:facet>
                    
                </b:panel>
                <b:panel style="margin-right: 20px;" 
                         title="Ocorrências" 
                         collapsible="false">
                    <h:panelGroup>
                        <b:container fluid="true">
                            <b:row styleClass="placeholders"
                                   style="display: flex; justify-content: space-between;">
                                <b:column col-xs="6"
                                          col-sm="2"
                                          styleClass="placeholder"
                                          style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getQuantidadeOcorrenciaPorTipoString('Elogio')}"
                                                  styleClass="circle-number"
                                                  style="background-color: #BAE1FF;"/>
                                    <p:commandButton value="Elogio" 
                                                     update="tabelaDenuncias"
                                                     style="margin-top: 10px"
                                                     action="#{denunciaController.setFiltroDenuncia('Elogio')}"/>
                                </b:column>

                                <b:column col-xs="6"
                                          col-sm="2"
                                          styleClass="placeholder"
                                          style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getQuantidadeOcorrenciaPorTipoString('Sugestão')}"
                                                  styleClass="circle-number"
                                                  style="background-color: #BAFFC9;"/>
                                    <p:commandButton value="Sugestão" 
                                                     update="tabelaDenuncias"
                                                     style="margin-top: 10px"
                                                     action="#{denunciaController.setFiltroDenuncia('Sugestão')}"/>
                                </b:column>

                                <b:column col-xs="6"
                                          col-sm="2"
                                          styleClass="placeholder"
                                          style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getQuantidadeOcorrenciaPorTipoString('Solicitação')}"
                                                  styleClass="circle-number"
                                                  style="background-color: #FFFFBA;" />
                                    <p:commandButton value="Solicitação" 
                                                     update="tabelaDenuncias"
                                                     style="margin-top: 10px"
                                                     action="#{denunciaController.setFiltroDenuncia('Solicitação')}"/>
                                </b:column>

                                <b:column col-xs="6" 
                                          col-sm="2" 
                                          styleClass="placeholder" 
                                          style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getQuantidadeOcorrenciaPorTipoString('Reclamacao')}" 
                                                  styleClass="circle-number" 
                                                  style="background-color: #FFDFBA;"/>
                                    <p:commandButton value="Reclamação" 
                                                     update="tabelaDenuncias"
                                                     style="margin-top: 10px;"
                                                     action="#{denunciaController.setFiltroDenuncia('Reclamação')}"/>
                                </b:column>

                                <b:column col-xs="6" 
                                          col-sm="2" 
                                          styleClass="placeholder" 
                                          style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getQuantidadeOcorrenciaPorTipoString('Denuncia')}" 
                                                  styleClass="circle-number" 
                                                  style="background-color: #FFB3BA;"/>
                                    <p:commandButton value="Denúncia" 
                                                     update="tabelaDenuncias"
                                                     style="margin-top: 10px"
                                                     action="#{denunciaController.setFiltroDenuncia('Denuncia')}"/>
                                </b:column>
                                
                                <b:column col-xs="6" 
                                          col-sm="2" 
                                          styleClass="placeholder" 
                                          style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getQuantidadeOcorrenciaPorTipoString('todas')}" 
                                                  styleClass="circle-number" 
                                                  style="background-color: #B5B5B5;"/>
                                    <p:commandButton value="Todas" 
                                                     update="tabelaDenuncias"
                                                     style="margin-top: 10px"
                                                     action="#{denunciaController.setFiltroDenuncia('')}"/>
                                </b:column>
                            </b:row>
                        </b:container>
                     
                        <b:container fluid="true">
                            <b:row styleClass="table-responsive">
                                <p:dataTable id="tabelaDenuncias" 
                                             styleClass="table table-striped" 
                                             value="#{denunciaController.getDenunciaFiltradas()}" 
                                             var="denuncia" 
                                             paginator="true" 
                                             rows="10" 
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                             rowsPerPageTemplate="10,20,30">
                                    <p:column headerText="Identificador">
                                        <h:outputText value=" #{denuncia.id} " 
                                                       style="display: flex; flex-direction: column; align-items: center;"/>
                                    </p:column>
                                    <p:column headerText="Tipo">
                                        <h:outputText value=" #{denuncia.tipoDenuncia} "
                                                       style="display: flex; flex-direction: column; align-items: center;"/>
                                    </p:column>
                                    <p:column headerText="Assunto">
                                        <h:outputText value=" #{denuncia.assundoDenuncia} "
                                                       style="display: flex; flex-direction: column; align-items: center;"/>
                                    </p:column>
                                    <p:column headerText="Descrição">
                                        <h:outputText value="#{denuncia.descricaoCurta}"
                                                       style="display: flex; flex-direction: column; align-items: center;"/>
                                    </p:column>
                                    <p:column headerText="Local">
                                        <h:outputText value=" #{denuncia.localDenuncia} "
                                                       style="display: flex; flex-direction: column; align-items: center;"/>
                                    </p:column>
                                    <p:column headerText="Status">
                                        <h:outputText value=" #{denuncia.estadoDenunciaAmigavel} "
                                                       style="display: flex; flex-direction: column; align-items: center;"/>
                                    </p:column>
                                    <p:column headerText="Data">
                                        <h:outputText value="#{denuncia.dataDenuncia}"
                                                      style="display: flex; flex-direction: column; align-items: center;">
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Ação">
                                        <b:commandButton value="Detalhes"
                                                         style="display: flex; flex-direction: column; align-items: center;"
                                                         styleClass="btn-primary" 
                                                         update=":formModalDetalhes" 
                                                         oncomplete="PF('modalDetalhes').show()" 
                                                         process="@this">
                                            <f:setPropertyActionListener target="#{denunciaController.denunciaSelecionada}" 
                                                                         value="#{denuncia}" />
                                        </b:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </b:row>
                        </b:container>
                    </h:panelGroup>  
                </b:panel>
            </b:panelGrid>
        </b:form>
        <h:form id="formModalDetalhes">
            <p:dialog header="Detalhes da Ocorrência"
                      widgetVar="modalDetalhes"
                      modal="true"
                      resizable="false"
                      showEffect="fade"
                      hideEffect="fade"
                      closable="true"
                      draggable="false">
                <div style="max-height: 800px; max-width: 1100px; overflow-y: auto;">
                    <b:panel style="width: 1000px; margin-right: 10px; text-align: right;">
                        <b:panelGrid columns="1"
                                     style="margin-top: 50px; margin-bottom: 5px;">
                            <b:panelGrid columns="2"
                                         style="margin-bottom: 10px;">
                                <p:panel>
                                    <h:outputText value="Id da Denúncia:"
                                                  style="font-weight: bold; font-size:16px; margin-right: 5px;"/>
                                    <h:outputText value="#{denunciaController.denunciaSelecionada.id}" />
                                </p:panel>
                                <p:panel style="width: 100%;">
                                    <b:panelGrid columns="2" style="width: 100%; align-items: center;">
                                        <b:selectOneMenu value="#{denunciaController.denunciaSelecionada.estadoDenuncia}" 
                                                         style="width: 250px;"
                                                         required="true" 
                                                         select2="true"
                                                         disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia == 'A' ||
                                                                        denunciaController.denunciaSelecionada.estadoDenuncia == 'E'}">
                                            <f:selectItem itemLabel="Selecione o status" 
                                                          itemValue="" 
                                                          noSelectionOption="true" />
                                            <f:selectItem itemLabel="Em processamento" 
                                                          itemValue="P" />
                                            <f:selectItem itemLabel="Encaminhado" 
                                                          itemValue="E" />
                                            <f:selectItem itemLabel="Arquivado" 
                                                          itemValue="A" />
                                            <f:selectItem itemLabel="Aguardando informação" 
                                                          itemValue="I" />
                                        </b:selectOneMenu>
                                        <b:commandButton value="Atualizar Status" 
                                                         styleClass="btn-primary" 
                                                         disabled="#{denunciaController.denunciaSelecionada.estadoDenuncia == 'A' ||
                                                                        denunciaController.denunciaSelecionada.estadoDenuncia == 'E'}"
                                                         action="#{denunciaController.atualizarStatusDenuncia()}" />
                                    </b:panelGrid>
                                </p:panel>
                            </b:panelGrid>
                            <b:panelGrid columns="2"
                                         style="margin-bottom: 10px;">
                                <p:panel>
                                    <h:outputText value="Tipo de Manifestação:"
                                              style="font-weight: bold; font-size:16px;"/>
                                    <b:selectOneMenu value="#{denunciaController.denunciaSelecionada.tipoDenuncia}" 
                                                     disabled="true">
                                        <f:selectItem itemLabel="Elogio" 
                                                      itemValue="Elogio" />
                                        <f:selectItem itemLabel="Reclamação" 
                                                      itemValue="Reclamação" />
                                        <f:selectItem itemLabel="Solicitação" 
                                                      itemValue="Solicitação" />
                                        <f:selectItem itemLabel="Sugestão" 
                                                      itemValue="Sugestão" />
                                        <f:selectItem itemLabel="Denúncia" 
                                                      itemValue="Denúncia" />
                                    </b:selectOneMenu>
                                </p:panel>
                                <p:panel>
                                    <h:outputText value="Assunto:"
                                              style="font-weight: bold; font-size:16px;"/>
                                    <b:selectOneMenu value="#{denunciaController.denunciaSelecionada.assundoDenuncia}" 
                                                     disabled="true">
                                        <f:selectItem itemLabel="Assédio" 
                                                      itemValue="Assedio" />
                                        <f:selectItem itemLabel="Agradecimento" 
                                                      itemValue="Agradecimento" />
                                        <f:selectItem itemLabel="Alimentação" 
                                                      itemValue="Alimentação" />
                                        <f:selectItem itemLabel="Bolsas" 
                                                      itemValue="Bolsas" />
                                        <f:selectItem itemLabel="Conduta Docente" 
                                                      itemValue="Conduta Docente" />
                                        <f:selectItem itemLabel="Cursos" 
                                                      itemValue="Cursos" />
                                        <f:selectItem itemLabel="Descriminação" 
                                                      itemValue="Descriminação" />
                                        <f:selectItem itemLabel="Outro" 
                                                      itemValue="Outro" />
                                    </b:selectOneMenu>
                                </p:panel>
                            </b:panelGrid>
                            <b:panelGrid columns="2"
                                         style="margin-bottom: 10px;">
                                <p:panel>
                                    <h:outputText value="Local da Ocorrência:"
                                              style="font-weight: bold; font-size:16px;"/>
                                    <b:inputText value="#{denunciaController.denunciaSelecionada.localDenuncia}" 
                                             disabled="true" 
                                             maxlength="50" />
                                </p:panel>
                                <p:panel>
                                    <h:outputText value="Data/Horada Ocorrência:"
                                              style="font-weight: bold; font-size:16px;"/>
                                    <b:dateTimePicker value="#{denunciaController.denunciaSelecionada.dataDenuncia}" 
                                                  disabled="true"
                                                  style="margin-bottom: 15px;"
                                                  mode="popup" 
                                                  format="DD/MM/YYYY HH:mm" 
                                                  locale="pt" />
                                </p:panel>
                            </b:panelGrid>
                                <p:panel style="text-align: right;">
                                    <h:outputText value="Descrição da Ocorrência:"
                                              style="font-weight: bold; font-size:16px;"/>
                                    <b:inputTextarea value="#{denunciaController.denunciaSelecionada.descricaoDenuncia}" 
                                                 style="height: 300px;"
                                                 disabled="true" 
                                                 rows="4" 
                                                 maxlength="5000" />
                                    <h:outputText value="Informações Adicionais:"
                                              style="font-weight: bold; font-size:16px;"
                                              rendered="#{denunciaController.denunciaSelecionada.informacoesAdicionais.size() > 0}" />
                                    <ui:repeat value="#{denunciaController.denunciaSelecionada.informacoesAdicionais}" var="campo">
                                        <p:panel>
                                            <b:inputTextarea value="#{campo.informacao}" 
                                                     style="margin-bottom: 10px; height: 300px;"
                                                     disabled="true" 
                                                     rows="3" 
                                                     maxlength="5000"/>
                                            <h:outputText value="Adicionado por: #{campo.tipoCriadorAmigavel}"
                                                style="font-size:14px; margin-right: 10px;"/>
                                            <h:outputText value="Modificado em: #{campo.dataModificacaoFormatada}"
                                                style="font-size:14px;"/>
                                        </p:panel>
                                    </ui:repeat>
                                    <p:panel rendered="#{denunciaController.denunciaSelecionada.estadoDenuncia == 'P'}" >
                                        <b:inputTextarea value="#{denunciaController.infoAdicionalNova}" 
                                                 style="margin-bottom:5px; height: 300px;"
                                                 rows="3" 
                                                 maxlength="5000"/>
                                        <b:commandButton value="Adicionar Informação" 
                                                         styleClass="btn-primary"
                                                         action="#{denunciaController.atualizarInfoAdicional()}" />
                                    </p:panel>
                                </p:panel>
                        </b:panelGrid>
                    </b:panel>
                </div>
            </p:dialog>
        </h:form>
    </h:body>
</html>
