<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="css/estilo.css" />
    </h:head>
    <h:body>
        <b:growl id="growMenu" delay="4000" show-detail="true" show-summary="true"/>
        <b:form id="formMenu">
            <b:navBar brand="Campus Resolve" brandHref="indexServidor.xhtml" fluid="true">
                <b:navbarLinks pull="right">
                    <b:navLink value="" iconAwesome="fa-power-off" 
                               onclick="location.href = 'login.xhtml';ajax:loginController.logout()">
                    </b:navLink>
                </b:navbarLinks>
            </b:navBar>
            <b:panelGrid colSpans="2,10">
                <b:panel style="text-align: center; margin-left: 20px" 
                         title="Bem-Vindo" 
                         collapsible="false">
                    <b:row>
                        <h:graphicImage value="resources/icone-de-perfil2.png" 
                                        style="width: 100px; height: 100px; margin-right: 5px; " />
                    </b:row>
                    <f:facet name="footer">
                        <b:label value="Matrícula: " 
                                 style="font-weight: bold; margin-right: 3px;" />
                        <b:row style="margin: 3px;">               
                            <h:outputText value=" #{loginController.servidorLogado.matricula} " 
                                          style="margin-right: 3px" />
                        </b:row>
                        <b:label value="Nome " 
                                 style="font-weight: bold; margin-right: 3px;" />
                        <b:row style="margin: 3px;">               
                            <h:outputText value=" #{loginController.servidorLogado.nome} " 
                                          style="margin-right: 3px" />
                        </b:row>
                    </f:facet>
                    
                </b:panel>
                <b:panel style="margin-right: 20px;" 
                         title="Ocorrências" 
                         collapsible="false">
                    <h:panelGroup>
                        <b:container fluid="true">
                            <b:row styleClass="placeholders" style="display: flex; justify-content: space-between;">
                                <b:column col-xs="6" col-sm="2" styleClass="placeholder" style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getNumeroDenunciaPorTipoString('Elogio')}" styleClass="circle-number" style="background-color: #BAE1FF;"/>
                                    <h:outputText value="Elogio" styleClass="h4"/>
                                </b:column>

                                <b:column col-xs="6" col-sm="2" styleClass="placeholder" style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getNumeroDenunciaPorTipoString('Sugestão')}" styleClass="circle-number" style="background-color: #BAFFC9;"/>
                                    <h:outputText value="Sugestão" styleClass="h4" />
                                </b:column>

                                <b:column col-xs="6" col-sm="2" styleClass="placeholder" style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getNumeroDenunciaPorTipoString('Solicitacao')}" styleClass="circle-number" style="background-color: #FFFFBA;" />
                                    <h:outputText value="Solicitação" styleClass="h4" />
                                </b:column>

                                <b:column col-xs="6" col-sm="2" styleClass="placeholder" style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getNumeroDenunciaPorTipoString('Reclamacao')}" styleClass="circle-number" style="background-color: #FFDFBA;"/>
                                    <h:outputText value="Reclamação" styleClass="h4" />
                                </b:column>

                                <b:column col-xs="6" col-sm="2" styleClass="placeholder" style="display: flex; flex-direction: column; align-items: center; margin: 0 5px;">
                                    <h:outputText value="#{denunciaController.getNumeroDenunciaPorTipoString('Denuncia')}" styleClass="circle-number" style="background-color: #FFB3BA;"/>
                                    <h:outputText value="Denúncia" styleClass="h4" />
                                </b:column>
                            </b:row>
                        </b:container>
                        <b:row styleClass="table-responsive">
                            <p:dataTable id="tabelaDenuncias" styleClass="table table-striped" value="#{denunciaController.listarDenunciasFiltradas()}" 
                                     var="denuncia" paginator="true" rows="10" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                     rowsPerPageTemplate="10,20,30">
                                <p:column headerText="Identificador">
                                    <h:outputText value=" #{denuncia.id} " />
                                </p:column>
                                <p:column headerText="Tipo">
                                    <h:outputText value=" #{denuncia.tipoDenuncia} " />
                                </p:column>
                                <p:column headerText="Assunto">
                                    <h:outputText value=" #{denuncia.assundoDenuncia} " />
                                </p:column>
                                <p:column headerText="Descrição">
                                    <h:outputText value="#{denuncia.descricaoCurta}" />
                                </p:column>
                                <p:column headerText="Local">
                                    <h:outputText value=" #{denuncia.localDenuncia} " />
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText value=" #{denuncia.estadoDenunciaAmigavel} " />
                                </p:column>
                                <p:column headerText="Data">
                                    <h:outputText value="#{denuncia.dataDenuncia}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </b:row>
                    </h:panelGroup>  
                </b:panel>
            </b:panelGrid>
        </b:form>
    </h:body>
</html>
